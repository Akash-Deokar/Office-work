<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <style>
      body {
        font-family: Arial;
        padding: 20px;
      }
      input, textarea, button, select {
        display: block;
        margin-top: 10px;
        padding: 8px;
        width: 100%;
        max-width: 400px;
      }
      .leave-row {
        border: 1px solid #ddd;
        padding: 10px;
        margin-top: 10px;
        border-radius: 6px;
        background: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <h2>ðŸ“… Leave Request Form</h2>

    <form id="leaveForm">
      <label>Email:</label>
      <input type="email" id="email" readonly />

      <label>Employee ID:</label>
      <input type="text" id="employeeId" required />

      <label>Name:</label>
      <input type="text" id="name" readonly />

      <div id="leaveContainer"></div>

      <button type="button" onclick="addLeaveRow()">âž• Add Leave Date</button>
      <button type="submit">ðŸš€ Submit Request</button>
    </form>

    <script>
      let leaveCount = 0;

      function addLeaveRow() {
        const container = document.getElementById("leaveContainer");
        const div = document.createElement("div");
        div.className = "leave-row";
        div.innerHTML = `
          <label>Leave Date:</label>
          <input type="date" name="leaveDate${leaveCount}" required />
          <label>Reason:</label>
          <textarea name="reason${leaveCount}" required></textarea>
        `;
        container.appendChild(div);
        leaveCount++;
      }

      document.getElementById("leaveForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const formData = {
          email: document.getElementById("email").value,
          name: document.getElementById("name").value,
          employeeId: document.getElementById("employeeId").value,
          leaves: []
        };

        const leaveRows = document.querySelectorAll(".leave-row");
        leaveRows.forEach(row => {
          const date = row.querySelector("input").value;
          const reason = row.querySelector("textarea").value;
          if (date && reason) {
            formData.leaves.push({ date, reason });
          }
        });

        google.script.run
          .withSuccessHandler(msg => alert(msg))
          .submitLeave(formData);
      });

      google.script.run.withSuccessHandler(user => {
        document.getElementById("email").value = user.email;
        document.getElementById("name").value = user.name;
      }).getUserInfo();

      // Add at least one row on load
      window.onload = addLeaveRow;
    </script>
  </body>
</html>
